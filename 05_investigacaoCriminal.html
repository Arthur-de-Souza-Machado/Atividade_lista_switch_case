<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */
        //ENTRADA

    function enviar() {
        const telefonou = document.getElementById("telefonou").value.toUpperCase();
        const local = document.getElementById("local").value.toUpperCase();
        const moraPerto = document.getElementById("moraPerto").value.toUpperCase();
        const devia = document.getElementById("devia").value.toUpperCase();
        const trabalhou = document.getElementById("trabalhou").value.toUpperCase();
        //DESENVOLVIMENTO
        let resultadoCrime = 0;

        switch (telefonou) {
            case "S":
                resultadoCrime += 1;
                break;
        }

        switch (local) {
            case "S":
                resultadoCrime += 1;
                break;
        }

        switch (moraPerto) {
            case "S":
                resultadoCrime += 1;
                break;
        }

        switch (devia) {
            case "S":
                resultadoCrime += 1;
                break;
        }

        switch (trabalhou) {
            case "S":
                resultadoCrime += 1;
                break;
        }

        if (resultadoCrime === 2) {
            alert("Suspeita");
        } else if (resultadoCrime === 3 || resultadoCrime === 4) {
            alert("Cúmplice");
        } else if (resultadoCrime === 5) {
            alert("Assassino");
        } else {
            alert("Inocente");
        }
    }

    //SAÍDA

</script>
