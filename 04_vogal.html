<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const vogal = prompt(`Informe uma letra`).trim().toUpperCase();
    // PROCESSAMENTO
    switch (vogal) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            document.write(`A letra ${vogal} é uma vogal`);
            break;
        default:
            document.write(`A letra ${vogal} não é uma vogal`);
            break;
    }

    // SAÍDA

</script>
