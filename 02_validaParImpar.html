<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const inteiro = Number(prompt(`Informe um numero inteiro:`))
    //PROCESSAMENTO
    switch (inteiro % 2) {
        case 0:
            document.write(`O numero ${inteiro} é par`);
            break;
        case 1:
            document.write(`O numero ${inteiro} é impar`);
            break;
        default:
            document.write(`Caracter invalido!`);
            break;
    }

    //SAÍDA

</script>
