<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */
    //ENTRADA
    const hemisferio = prompt(`Informe em qual hemisfério está (N-Norte ou S-Sul)`).toUpperCase();
    const mes = prompt(`Qual o mês atual? Insira o número equivalente ao mês (1-janeiro 2-fevereiro 3-março 4-abril 5-maio 6-junho 7-julho 8-agosto 9-setembro 10-outubro 11-novembro 12-dezembro)`).toUpperCase();

    //DESENVOLVIMENTO
    switch (hemisferio) {
        case 'N':
            switch (mes) {
                case '12':
                case '1':
                case '2':
                    document.write('Verão');
                    break;
                case '3':
                case '4':
                case '5':
                    document.write('Outono');
                    break;
                case '6':
                case '7':
                case '8':
                    document.write('Inverno');
                    break;
                case '9':
                case '10':
                case '11':
                    document.write('Primavera');
                    break;
                default:
                    document.write('Mês inválido');
                    break;
            }
            break;

        case 'S':
            switch (mes) {
                case '12':
                case '1':
                case '2':
                    document.write('Verão');
                    break;
                case '3':
                case '4':
                case '5':
                    document.write('Outono');
                    break;
                case '6':
                case '7':
                case '8':
                    document.write('Inverno');
                    break;
                case '9':
                case '10':
                case '11':
                    document.write('Primavera');
                    break;
                default:
                    document.write('Mês inválido');
                    break;
            }
            break;

        default:
            document.write('Hemisfério inválido');
            break;
    }
</script>
